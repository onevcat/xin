name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run unit tests
        run: cargo test --all-targets --all-features

      - name: Build
        run: cargo build --release --verbose

  smoke:
    name: Smoke Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install deps (curl/python/nc)
        run: sudo apt-get update && sudo apt-get install -y curl python3 netcat-openbsd

      - name: Run feature smoke (Stalwart)
        # xin-feature manages Stalwart lifecycle itself (up/down + optional fresh resets) based on cases.
        run: cargo run --bin xin-feature -- --fresh --case-dir tests/feature/stalwart/cases --all

      - name: Watch e2e (Stalwart)
        working-directory: tests/feature/stalwart
        run: ./scripts/watch_check.sh

      - name: Dump Stalwart logs (on failure)
        if: failure()
        run: docker logs xin-stalwart || true

      - name: Stop Stalwart
        if: always()
        working-directory: tests/feature/stalwart
        run: ./scripts/down.sh || true
